    <!DOCTYPE html>
    <html>
    <head lang="pt-BR">
        <% include ../partials/head %>
    </head>
    <body class="<%= path %>">

    <% include ../partials/header %>

    <div class="content">
        <div class="section">
            <h1>Contato</h1>

            <div><p>Nome: <input type="text" class="form-control" data-bind="value: contact.firstName" /></p></div>
            <div><p>Sobre nome: <input type="text" class="form-control" data-bind="value: contact.lastName" /></p></div>
            <div><p>Email: <input type="text" class="form-control" type="email" data-bind="value: contact.email" /></p></div>
            <div><p>Titulo: <input type="text" class="form-control" data-bind="value: contact.subject" /></p></div>
            <div><p>Sua menssagem: <textarea class="form-control" rows="5" data-bind="value: contact.content"></textarea></p></div>
            <div><p>Categoria:</p>
            <select class="form-control" data-bind="options: categories, optionsCaption: 'Selecione...', value: contact.category"></select>
            <div><p><button data-bind="click: submit">Submit</button></p></div>


            </div>
    </div>
    </div>
            <% include ../partials/footer %>

    </body>
    </html>
