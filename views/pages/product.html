<!DOCTYPE html>
<html>
<head lang="pt-BR">
    <% include ../partials/head %>
</head>
<body>

<% include ../partials/header %>

<!-- ko foreach: { data: products, as: 'product' } -->
<div class="content" data-bind="foreach: { data: items, as: 'item' }">
    <div class="section">
        <div class="product-grid">
            <div class="gallery">
                <div class="photo">
                    <div data-bind="style: { backgroundImage: $root.selectedPhoto }"></div>
                </div>

                <div class="thumbs" data-bind="foreach: { data: images, as: 'image' }">
                    <div class="photo" data-bind="click: $root.selectPhoto, css: { active: image.normal == $root.selectedPhoto() }">
                        <div data-bind="style: { backgroundImage: image.small }"></div>
                    </div>
                </div>
            </div>

            <div class="info">
                <div class="title" data-bind="html: item.titleHtml"></div>
                <div class="detail" data-bind="html: item.detailHtml"></div>
            </div>
        </div>

        <div class="tab-bar">
            <menu class="tabber-menu">
                <a href="#tab-1" class="tabber-handle">Medidas</a>
                <a href="#tab-2" class="tabber-handle">Informações Técnicas</a>
            </menu>

            <div class="tabber-tab" id="tab-1">
                Content 1...
            </div>

            <div class="tabber-tab" id="tab-2">
                Content 2...
            </div>
        </div>

        <div class="title separator">
            <span>Veja também</span>
        </div>
    </div>
</div>
<!-- /ko -->

<% include ../partials/footer %>

</body>
</html>
